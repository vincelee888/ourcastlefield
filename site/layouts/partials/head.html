<head prefix="og: http://ogp.me/ns#">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta property="og:type" content="website" />
<meta property="og:site_name" content="{{.Site.Title}}" />
<meta property="og:locale" content="en_GB" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:title" content="{{.Title}} | {{.Site.Title}}" />
<meta property="og:description" content="Our Castlefield showcases the oldest part of Manchester, boasting Manchesterâ€™s Roman origins,
the first passenger railway in the world, the oldest of the Industrial Revolution canals as well as a unique night life." />
<meta property="og:image" content="{{.Site.BaseURL}}assets/uploads/opengraph.jpg" />
<title>{{ $.Site.Title }}</title>

  {{ $stylesheet := .Site.Data.webpack.main }}
  {{ with $stylesheet.css }}
    <link href="{{ relURL . }}" rel="stylesheet" >
  {{ end }}
{{if .IsHome }}<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>{{end}}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id="></script>

<script>

  window.dataLayer = window.dataLayer || [];

  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '');

</script>
</head>
